<ion-popover-view>
    <ion-content>
        <div class="list">
            <div ng-repeat="el in toc">
                <a class="item" ng-click="loadChapter(el.id);">
                    <span class="padding-left" ng-if="el.level == 1"></span>{{el.title}}
                </a>
            </div>
        </div>
    </ion-content>
</ion-popover-view>
